{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Edit Song</h2>
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Song Title</label>
                        <input type="text" class="form-control" id="title" name="title" 
                               value="{{ song.title }}" required maxlength="100">
                    </div>
                    <div class="mb-3">
                        <label for="time_signature" class="form-label">Time Signature</label>
                        <input type="text" class="form-control" id="time_signature" name="time_signature" 
                               value="{{ song.time_signature }}" placeholder="e.g., 4/4, 3/4, 6/8" 
                               pattern="\d+/\d+" required>
                        <small class="form-text text-muted">Format: number/number (e.g., 4/4)</small>
                    </div>
                    <div class="mb-3">
                        <label for="chord_progression" class="form-label">Chord Progression</label>
                        <textarea class="form-control" id="chord_progression" name="chord_progression" 
                                  rows="5" placeholder="e.g., Am - F - C - G&#10;F - C - G - Am&#10;Em - F - C - G" 
                                  style="white-space: pre-wrap;" required>{{ song.chord_progression }}</textarea>
                        <small class="form-text text-muted">Each line will be displayed on a new line. Use line breaks to separate verses or sections.</small>
                    </div>
                    <div class="mb-3">
                        <label for="strumming_pattern" class="form-label">Strumming Pattern</label>
                        <textarea class="form-control" id="strumming_pattern" name="strumming_pattern" 
                                  rows="3" placeholder="e.g., D D U U D U" required>{{ song.strumming_pattern }}</textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Song</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <h5 class="text-danger mb-3">Danger Zone</h5>
                    <form method="POST" action="{{ url_for('delete_song', song_id=song.id) }}" 
                          onsubmit="return confirm('Are you sure you want to delete this song? This action cannot be undone.');">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="btn btn-danger">Delete Song</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
