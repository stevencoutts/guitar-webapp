{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Add New Song</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="time_signature" class="form-label">Time Signature</label>
                        <input type="text" class="form-control" id="time_signature" name="time_signature" required>
                        <small class="form-text text-muted">Format: 4/4, 3/4, etc.</small>
                    </div>
                    <div class="mb-3">
                        <label for="bpm" class="form-label">BPM</label>
                        <input type="number" class="form-control" id="bpm" name="bpm" min="20" max="300" required>
                    </div>
                    <div class="mb-3">
                        <label for="chord_progression" class="form-label">Chord Progression</label>
                        <textarea class="form-control" id="chord_progression" name="chord_progression" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="strumming_pattern" class="form-label">Strumming Pattern</label>
                        <textarea class="form-control" id="strumming_pattern" name="strumming_pattern" rows="3" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Song</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
